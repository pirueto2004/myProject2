<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Orders</title>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/css/mdb.min.css" rel="stylesheet">



    <link rel="stylesheet" href="css/index.css" media="screen" title="no title">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="/store"><span class="navbar-brand navbar-expand-lg" id="logo">STORE 1 PORTAL</span></a>
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link mr-sm-2 font-weight-bold" href="/logout">Logout<span class="sr-only">(current)</span></a>
            </li>
            </ul>
    </nav>
    
    <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-center" style="background-color: #e3f2fd;">
      <a href="/order" id="order" role="button" class="btn btn-danger mx-1">Place Order</a>
      <a href="/all" role="button" class="btn btn-secondary mx-1 active" >Order History</a>
    </nav>

    <div class="container mb-4">
      <!-- Heading row -->
        <div class="row"> 
          <div class="col-md-12 text-center">
            <p class="h1 my-4 text-center">Order History</p>
          </div>
        </div>  

      <!--Table Card row  -->
      <div class="row ">
        <div class="col-md-12">
          <!-- Card -->
          <div class="card card-cascade narrower">
            <!--Card image-->
            <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-center align-items-center">
                 <!--Table Title  -->
                <h4 class="white-text mx-3">List of Orders</h4>
            </div>
            <!--/Card image-->

            <!-- Card body -->
            <div class="card-body">
              <form id="cart-form" class="my-2">
                <!-- Order table container -->
                <div id="item-container" class="px-2 mb-4">
                        <!--Order Table-->
                        <table class="table table-hover mb-0 table-bordered table-lg" cellspacing="0" width="100%" id="order-table">
                          <!--Table head-->
                          <thead class="bg-light">
                            <tr>
                              <th scope="col" class="th-md">
                                <a>Order ID
                                  <i class="fas fa-sort ml-1"></i>
                                </a>
                              </th>
                              <th scope="col" class="th-lg">
                                <a href="">Store Name
                                  <i class="fas fa-sort ml-1"></i>
                                </a>
                              </th>
                              <th scope="col" class="th-lg">
                                <a href="">Product Name
                                  <i class="fas fa-sort ml-1"></i>
                                </a>
                              </th>
                              <th scope="col" class="th-lg">
                                <a href="">Units
                                  <i class="fas fa-sort ml-1"></i>
                                </a>
                              </th>
                              <th scope="col">
                                  <a href="">Unit Price
                                    <i class="fas fa-sort ml-1"></i>
                                  </a>
                              </th>
                              <th scope="col">
                                <a href="">Order Total
                                  <i class="fas fa-sort ml-1"></i>
                                </a>
                              </th>
                              <th scope="col">
                                <a href="">Status
                                  <i class="fas fa-sort ml-1"></i>
                                </a>
                              </th> 
                              <th scope="col">Dispatch Order</th>
                            </tr>
                          </thead>
                          <!--Table head-->
                          <!--Table body-->
                          <!-- Product info goes here! -->
                          <tbody id="order-rows">
                            
                          
                          </tbody>
                          <!--/Table body-->
                        </table>
                        <!--/Table-->
                    </div>
                    <!-- /Item container -->
                    <!-- <button id="submitOrder" type="submit" class="btn btn-primary animated infinite pulse float-right">Submit Order</button> -->
              </form>
            </div>
            <!-- /Card body -->
         </div>
         <!-- /Card -->
        </div>
        <!-- /col-md-12 -->
    </div>
    <!-- /Card row -->
  </div>
  <!-- /main container -->


    <!-- Using Bootstrap, make a sticky footer -->
    <footer>
        <div class="footer fixed-bottom navbar-expand-lg bg-dark text-white text-center">
            <p class="navbar-text my-2 my-lg-0">
                Copyright  &copy Ultimate Software Solutions Inc. 2019
            </p>     
        </div>
    </footer>
     <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/js/mdb.min.js"></script>


      <script src="js/store.js" type="text/javascript"></script> 
      <script src="js/inventory.js" type="text/javascript"></script>  
</body>
</html>
