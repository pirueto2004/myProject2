<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inventory Management</title>
        <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css" media="screen" title="no title">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand navbar-expand-lg" id="logo">WAREHOUSE-1</span>
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link mr-sm-2 font-weight-bold" href="/">Logout<span class="sr-only">(current)</span></a>
            </li>
            </ul>
    </nav>
    
    <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-center" style="background-color: #e3f2fd;">
        <a href="/inventory" id="inventory" role="button" class="btn btn-primary border-0 mx-1">View Current Inventory</a>
      <a href="/low_inventory" id="low" role="button" class="btn btn-warning mx-1">View Low Inventory</a>
      <a href="/manage-brand" class="btn btn-success mx-1" role="button">Manage Brand</a>
      <a href="/new" id="new" role="button" class="btn btn-info mx-1">Add New Product</a>
      <a href="/order" id="order" role="button" class="btn btn-danger mx-1">Place Order</a>
      <a href="/all" id="history" role="button" class="btn btn-secondary mx-1">Order History</a>
    </nav>
    <br>
    <div class="container">
    <form>
        <div class="form-group col-md-2">
          <label for="exampleFormControlSelect1"><strong>View Inventory (<=)</strong></label>
          <select id="lessThenEquelTo" class="form-control">
            <option>100</option>
            <option>150</option>
            <option>200</option>
            <option>250</option>
            <option>300</option>
            <option>350</option>
            <option>400</option>
            <option>450</option>
            <option>500</option>
          </select>
        </div>
      </form>
    </div>
    <div class="container mb-4">
            <!-- Heading row -->
              <div class="row"> 
                <div class="col-md-12 text-center">
                  <p class="h1 my-4 text-center">Low Inventory</p>
                </div>
              </div>  
        <!--Table Card row  -->
        <div class="row">
            <div class="col-md-12">
                <!-- Card -->
               <div class="card card-cascade narrower">
                   <!--Card image-->
            <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-center align-items-center">
                    <!--Table Title  -->
                   <h4 class="white-text mx-3">List of Products</h4>
               </div>
               <!--/Card image-->
       <!-- Card body -->
       <div class="card-body">
           <!-- Product table container -->
           <div id="product-container" class="px-2 mb-4">
                <table id=lowInv class="table table-hover mb-0 table-bordered table-lg" cellspacing="0" width="100%">
                    <!-- <h2 class="text-center">Low Inventory</h2> -->
                    <!--Table head-->
                    <thead class="bg-light">
                        <tr>
                        <th scope="col">Product ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Details</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Units</th>
                        <th scope="col">Unit Price</th>
                        <!-- <th scope="col">Edit</th>
                        <th scope="col">Delete</th> -->
                        </tr>
                    </thead>
                    <tbody id="lowInventoryBody">

                    </tbody>
                </table>
            </div>
        
        </div>
        <!-- /Card body -->
    </div>
    <!-- /Card -->
    </div>
    <!-- /col-md-12 -->
    </div>
    <!-- /Card row -->
    </div>
    <!-- /main container -->
    <br><br>

    
    <!-- Using Bootstrap, make a sticky footer -->
    <footer>
        <div class="footer fixed-bottom navbar-expand-lg bg-dark text-white text-center">
            <p class="navbar-text my-2 my-lg-0">
                Copyright  &copy Ultimate Software Solutions Inc. 2019
            </p>     
        </div>
    </footer>
