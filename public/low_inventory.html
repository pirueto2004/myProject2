<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand navbar-expand-lg" id="logo">WAREHOUSE-1</span>
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link mr-sm-2 font-weight-bold" href="/">Logout<span class="sr-only">(current)</span></a>
            </li>
            </ul>
    </nav>
    
    <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-center" style="background-color: #e3f2fd;">
        <a href="/inventory" class="btn btn-primary mx-1" role="button">View Current Inventory</a>
        <a href="/low_inventory" class="btn btn-warning mx-1" role="button">View Low Inventory</a>
        <a href="/manage-brand" class="btn btn-success mx-1" role="button">Manage Brand</a>
        <a href="/new" class="btn btn-info mx-1" role="button">Add New Product</a>
        <a href="#" class="btn btn-danger mx-1" role="button">New Order</a>
        <a href="#" class="btn btn-secondary mx-1" role="button">Order History</a>
    </nav>
    <br>
    <div class="container">
    <form>
        <div class="form-group col-md-2">
          <label for="exampleFormControlSelect1"><strong>View Inventory (<=)</strong></label>
          <select id="lessThenEquelTo" class="form-control">
            <option>100</option>
            <option>150</option>
            <option>200</option>
            <option>250</option>
            <option>300</option>
            <option>350</option>
            <option>400</option>
            <option>450</option>
            <option>500</option>
          </select>
        </div>
      </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table id=lowInv class="table text-center table-hover table-bordered">
                    <h2 class="text-center">Low Inventory</h2>
                    <thead class="thead-dark">
                        <tr>
                        <th scope="col">Product ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Details</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Units</th>
                        <th scope="col">Unit Price</th>
                        <!-- <th scope="col">Edit</th>
                        <th scope="col">Delete</th> -->
                        </tr>
                    </thead>
                    <tbody id="lowInventoryBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <br><br>
    <!-- Using Bootstrap, make a sticky footer -->
