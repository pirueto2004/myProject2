<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inventory Management</title>
            <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/css/mdb.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/index.css" media="screen" title="no title">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand navbar-expand-lg" id="logo">WAREHOUSE-1</span>
          <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
              <a class="nav-link mr-sm-2 font-weight-bold" href="/">Logout<span class="sr-only">(current)</span></a>
          </li>
          </ul>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-center" style="background-color: #e3f2fd;">
      <a href="/inventory" class="btn btn-primary mx-1" role="button">View Current Inventory</a>
      <a href="/low_inventory" class="btn btn-warning mx-1" role="button">View Low Inventory</a>
      <a href="/manage-brand" class="btn btn-success mx-1" role="button">Manage Brand</a>
      <a href="/new" class="btn btn-info mx-1" role="button">Add New Product</a>
      <!-- <a href="#" class="btn btn-danger mx-1" role="button">New Order</a> -->
      <a href="/all" class="btn btn-secondary mx-1" role="button">Order History</a>
    </nav>

    <!-- Main container -->
    <div class="container mb-4">
        <!-- Heading row -->
        <div class="row"> 
          <div class="col-md-12 text-center">
            <p class="h1 my-4 text-center">Add New Product to Inventory</p>
          </div>
        </div> 

        <!--Table Card row  -->
        <div class="row ">
          <div class="col-md-12">
            <!-- Card -->
            <div class="card card-cascade narrower mb-4">
              <!--Card header-->
              <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-center align-items-center">
                  <!--Table Title  -->
                  <h4 class="white-text mx-3">Enter New Product</h4>
              </div>
              <!--/Card header-->

              <!-- Card body -->
              <div class="card-body">
                <!-- Product table container -->
                <div id="item-container" class="px-2 mb-4">
                  <div class="row">
                      <div class="col-md-12">
                          <form id="newProd">
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputProductName">Product Name</label>
                                <input type="text" class="form-control" id="ProductName" placeholder="RB Aviator Classic" required>
                              </div>
                              <div class="form-group col-md-6">
                                <label for="details">Product Details</label>
                                <input type="text" class="form-control" id="ProductDetails" placeholder="Gender, Color, Materials,Shape, Features etc" required>
                              </div>
                              <div class="form-group col-md-3">
                                <label for="Gender">Select Gender</label>
                                <!-- <input type="text" class="form-control" id="BrandName" placeholder="Versace" required> -->
                                <select id="Gender" class="form-control" required>
                                  <option disabled="disabled" selected="selected">Choose...</option>
                                  <option>Female</option>
                                  <option>Male</option>
                                  <option>Unisex</option>
                                  <option>Child</option>
                                </select>
                              </div>
                              <div class="form-group col-md-6">
                                <label for="brandName">Brand</label>
                                <select id="BrandName" class="form-control" required>
                                  <option disabled="disabled" selected="selected">Choose...</option>
                                  <option>Alain Mikli</option>
                                  <option>Armani Exchange</option>
                                  <option>Prada</option>
                                  <option>Burberry</option>
                                  <option>Bvlgari</option>
                                  <option>Chanel</option>
                                  <option>Coach</option>
                                  <option>Costa Del Mar</option>
                                  <option>Dior</option>
                                  <option>Dolce & Gabbana</option>
                                  <option>Fendi</option> 
                                  <option>Gucci</option>
                                  <option>Maui Jim</option>
                                  <option>Michael Kors</option>
                                  <option>Oakley</option>
                                  <option>Persol</option>
                                  <option>Polo Ralph Lauren</option>
                                  <option>Prada</option>
                                  <option>Ralph Lauren</option>
                                  <option>Ray-Ban</option>
                                  <option>Valentino</option>
                                  <option>Versace</option> 
                                </select>
                              </div>
                              <div class="form-group col-md-6">
                                <label for="units">Units</label>
                                <input type="number" class="form-control" id="ProductUnits" min="1" placeholder="#" required>
                              </div>
                              <div class="form-group col-md-3">
                                <label for="unitPrice">Unit Price</label>
                                <!-- <input type="number" step="0.01" placeholder="0.00" id="UnitPrice" class="form-control"  /> -->
                                <!-- <input type="number" class="form-control" id="UnitPrice"  onchange="setTwoNumberDecimal" required min="0" max="10" step="0.25" value="0.00" /> -->
                                 <input type="number" class="form-control" id="UnitPrice" placeholder="0.00" name="price" min="0.01" value="0.00" step="0.01" title="Currency" pattern="^\d+(?:\.\d{1,2})?$" onblur="
                  this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'" required>
                                <!--<input type="number" class="form-control" id="ProductUnits" min="1" placeholder="#" required>
                                <!-- <input type="text" class="form-control" id="ProductUnits" placeholder="Units" required> -->
                            </div>
                            </div>
                            <button type="submit" class="btn btn-primary ">Submit New Product</button>
                          </form>
                      </div>
                  </div>
                </div>
                <!-- /Product table container -->
              </div>
              <!-- /Card body -->
            </div>
            <!-- /Card -->
          </div>
          <!-- /col-md-12 -->
        </div>           
        <!-- /Table Card row -->
  </div>
  <!-- /main container -->
  
   
    <!-- Using Bootstrap, make a sticky footer -->
    <footer>
        <div class="footer fixed-bottom navbar-expand-lg bg-dark text-white text-center">
            <p class="navbar-text my-2 my-lg-0">
                Copyright  &copy Ultimate Software Solutions Inc. 2019
            </p>     
        </div>
    </footer>
          <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/js/mdb.min.js"></script>
      <script src="js/newProduct.js" type="text/javascript"></script>   
      
</body>
</html>
