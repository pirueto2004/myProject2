<body>

        <a href="/store"><span class="navbar-brand navbar-expand-lg" id="logo">STORE 1 PORTAL</span></a>
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link mr-sm-2 font-weight-bold" href="/store1">Logout<span class="sr-only">(current)</span></a>

            </ul>

    <!-- Main container -->
    <div class="container mb-4">
      
      <div class="row"> 
        <div class="col-md-12 text-center">
          <p class="h1 my-4 text-center">Place Order</p>
        </div>
       
      </div>  
        
      
      
    
      <!-- Table row -->
      <div class="row">
          <div class="col-md-12">
            <!-- Card -->
            <div class="card card-cascade narrower">
              <!--Card image-->
              <div  class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-center align-items-center">
                  
                  <h4 class="white-text mx-3">Add Product To Order</h4>

              </div>
              <!--/Card image-->
          
              <!-- Card body -->
              <div class="card-body">
                <form id="cart-form" class="py-2">
                    <div class="form-group row font-weight-normal mb-1 ">
                        <label for="storeName" class="col-md-1 col-form-label">Store: </label>
                        <div class="col-md-2">
                            <select id="storeName" name="storeName" class="browser-default custom-select ">
                                <!-- <option >Select Store </option> -->
                                <option selected value="Store1">Store1</option>
                            </select>
                        </div> 

                        <div class="input-group mb-2 col-md-9 d-flex justify-content-end">
                            <input type="submit" class="btn btn-lg btn-success mr-0 createOrder" value="Add Selected To Order">
                            <input type="hidden" name="multi_cart" value="1">
                          </div>
                    </div>

                   
                  <!-- Product Line 1: BEGIN -->
                  <div id="table-container">
                    <!--Table-->
                    <table class="table table-hover mb-0 table-bordered table-lg" cellspacing="0" width="100%" id="product-table">
              
                      <!--Table head-->
                      <thead class="bg-light">
                        <tr>
                        
                        <th class="th-md">
                          <a>Product Id
                            <i class="fas fa-sort ml-1"></i>
                          </a>
                        </th>
                        <th class="th-lg">
                          <a href="">Product Name
                            <i class="fas fa-sort ml-1"></i>
                          </a>
                        </th>
                        <th class="th-lg">
                          <a href="">Product Details
                            <i class="fas fa-sort ml-1"></i>
                          </a>
                        </th>
                        <th class="th-lg">
                          <a href="">Brand
                            <i class="fas fa-sort ml-1"></i>
                          </a>
                        </th>
                        <th class="th-lg">
                            <a href="">Unit Price
                              <i class="fas fa-sort ml-1"></i>
                            </a>
                        </th>
                        <th class="th-md">
                          Units
                        </th>
                        <th class="mx-auto">
                            Select
                        </th>
                      </tr>
                    </thead>
                    <!--Table head-->
            
                    <!--Table body-->
                    <!-- Product info goes here! -->
                    <tbody id="product-rows">
                      
                    
                    </tbody>
                    <!--Table body-->
                  </table>
                  <!--Table-->
                  
                </div>
              <!-- /Table-container -->
              <!-- Table Navigation: BEGIN -->
              <nav aria-label="Table Page Navigation" class="d-flex justify-content-center">
                  <ul class="pagination pg-light my-3">
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
              </nav>
            <!-- Table Navigation: END -->
              <!-- <button id="createOrder" type="submit" class="btn btn-primary animated infinite pulse float-right">Create Order</button> -->

              <div class="form-group row ">
                  <div class="input-group mb-4 col-md-12 d-flex justify-content-end">
                    <input type="submit" class="btn btn-lg btn-success mr-0 createOrder" value="Add Selected To Order">
                    <input type="hidden" name="multi_cart" value="1">
                  </div>
              </div>

            </form>
            </div>
            <!-- Card body -->
            
          </div>
          <!-- Card -->
          
        </div>
        <!-- Table column -->
      </div>
      <!-- /Table row  -->
    </div>
 <!-- /Main container -->
