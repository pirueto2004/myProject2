<!DOCTYPE html>
<html lang="en">

<head>

  <head>
      <title>Passport Authentication</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="assets/css/style.css" rel="stylesheet">
      <script src="https://kit.fontawesome.com/64471deeea.js"></script>
      <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
      <title>Warehouse Connect</title>
      <link rel="stylesheet" href="/css/main.css" />
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/index.css" media="screen" title="no title">
      <script src="https://code.jquery.com/jquery.js"></script>
  </head>

<body>

    <header class="text-center mb-2 purple lighten-5">
        <div class="container">
            <div class="row">
              <div class="col-md-12 pt-2 ">
                  <img class="py-2" src="assets/image/warehouseconnect-logo1.png" width="400" height="auto">
                  <h2 class="text-center" id="title">Inventory Management Solutions</h2>
                  <h6 id="lead">POWERED BY ULTIMATE SOFTWARE SOLUTIONS</h6>         
              </div>
            </div>
        </div>
    </header> 

    <div class="row mt-5">
        <div class="col-md-6 m-auto">

          <div class="card">
                <h5 class="card-header font-weight-bold default-color white-text text-center py-3">
                    Register User
                </h5>
          <div class="card card-body">
            <form class="signup">
              <div class="form-group">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email-input"
                  name="email"
                  class="form-control"
                  placeholder="Enter Email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password-input"
                  name="password"
                  class="form-control"
                  placeholder="Create Password"
                />
              </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-default">Sign Up</button>
          </form>
          <br />
          <p>Or log in <a href="/">here</a></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
